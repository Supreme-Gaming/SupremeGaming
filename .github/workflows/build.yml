name: Build Affected
on:
  push:
    branches-ignore:
      - development
      - master
  pull_request:
    branches:
      - development

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.0'

      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Affected
        run: npx nx affected:apps --target=build --configuration=production --exclude=ark-cacher-node,conan-cacher,data-api-nest

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          path: dist/

