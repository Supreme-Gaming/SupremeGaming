<form [formGroup]="form">
  <div class="search-container">
    <input formControlName="search" type="text" [placeholder]="placeholder" autofocus />
  </div>
</form>

<ng-container *ngIf="(data | async)?.length > 0">
  <div class="wire-container">
    <supremegaming-tribe-table
      [data]="(data | async)"
      [columnsVisible]="['Name', 'MemberCount', 'PlayMap']"
      [columnLabels]="['Tribe Name', 'Members', 'Map']"
      [playerDetailsRoute]="playerDetailsRoute"
      [tribeDetailsRoute]="tribeDetailsRoute"
    ></supremegaming-tribe-table>
  </div>
</ng-container>

<div class="search-feedback">
  <p *ngIf="(searchTerm | async)?.length > 0 && (data | async)?.length === 0">There's nothing here Jim...</p>
</div>
