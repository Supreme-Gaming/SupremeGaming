<form [formGroup]="form">
  <div class="search-container">
    <input formControlName="search" type="text" [placeholder]="placeholder" autofocus />
  </div>
</form>

<ng-container *ngIf="(searchData | async)?.length > 0">
  <div class="wire-container">
    <supremegaming-player-table
      [data]="(searchData | async)"
      [columnsVisible]="columnsVisible"
      [columnLabels]="columnLabels"
      [playerDetailsRoute]="playerDetailsRoute"
      [tribeDetailsRoute]="tribeDetailsRoute"
    ></supremegaming-player-table>
  </div>
</ng-container>

<div class="search-feedback">
  <p *ngIf="(searchTerm | async)?.length > 0 && (searchData | async)?.length === 0">There's nothing here Jim...</p>
</div>
